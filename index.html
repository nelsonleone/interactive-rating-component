<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>
  <main>
    <div class="rating-card">
      <img src="images/icon-star.svg" alt="" aria-hidden="true" class="star-icon"/>
      <h1>How did we do?</h1>
      <p>
        Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!
      </p>

      <div class="rating-numbers">
        <button class="rating-button">1</button>
        <button class="rating-button">2</button>
        <button class="rating-button">3</button>
        <button class="rating-button">4</button>
        <button class="rating-button">5</button>
      </div>

      <button class="submit-btn">Submit</button>
    </div>
  </main>

    Coded by <a href="#">ONUEGBU NELSON</a>.
  </div> -->
  <script src="script.js"></script>
</body>
</html>
